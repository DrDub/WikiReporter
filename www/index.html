<html>
    <head>
        <title>WikiReporter</title>
    </head>
  <body>
    <div id="container">
      <h1>WikiNews Reporter</h1>
      <p style="width: 100%"><a href="javascript:void(0)" id="btn_generate"
          onclick="app.generate(); app.setPane('output'); app.toggleButtons();">Generate Article!</a>
        <a href="javascript:void(0)" id="btn_back" style="visibility: hidden"
          onclick="app.toggleButtons(); app.setPane('main');">Back</a>
      </p>
      <div id="main">
      </div>
      <div id="output" style="visibility: hidden">
        <p>Please cut&paste this into your <a id="wiki_link">Wiki News submission</a></p>
        <p>Send any related photos to <a id="photo_link">Wikimedia Commons</a></p>
        <textarea id="txt_output" rows="10">
        </textarea>
	    
      </div>
    </div>
    <script type="text/javascript" src="js/lib/js-yaml.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
